<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Add - WMS</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const SingleAddApp = () => {
            const [imei, setImei] = useState('');
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState('');
            const [locations, setLocations] = useState([]);
            const [selectedLocation, setSelectedLocation] = useState('');

            useEffect(() => {
                loadLocations();
            }, []);

            const loadLocations = async () => {
                try {
                    const response = await fetch('/api/admin/locations');
                    const data = await response.json();
                    if (data.success) {
                        setLocations(data.data || []);
                        if (data.data && data.data.length > 0) {
                            setSelectedLocation(data.data[0].name);
                        }
                    }
                } catch (err) {
                    console.error('Failed to load locations:', err);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!imei.trim()) {
                    setError('Please enter an IMEI');
                    return;
                }

                setLoading(true);
                setError('');
                setResult(null);

                try {
                    const response = await fetch('/api/phonecheck/lookup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ imei: imei.trim() })
                    });

                    const data = await response.json();

                    if (data.success) {
                        setResult(data.data);
                        setError('');
                    } else {
                        setError(data.error || 'Failed to lookup IMEI');
                        setResult(null);
                    }
                } catch (err) {
                    setError('Network error: ' + err.message);
                    setResult(null);
                } finally {
                    setLoading(false);
                }
            };

            const handleAddToInventory = async () => {
                if (!result) return;

                setLoading(true);
                setError('');

                try {
                    const inventoryData = {
                        ...result,
                        location: selectedLocation,
                        quantity: 1
                    };

                    const response = await fetch('/api/admin/inventory-push', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(inventoryData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        setError('');
                        setResult(null);
                        setImei('');
                        alert(`Successfully added to inventory!\nItem ID: ${data.itemId}\nSKU: ${data.sku}\nLocation: ${data.location}`);
                    } else {
                        setError(data.error || 'Failed to add to inventory');
                    }
                } catch (err) {
                    setError('Network error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleAddDirectly = async () => {
                if (!result) return;

                setLoading(true);
                setError('');

                try {
                    const inventoryData = {
                        ...result,
                        location: selectedLocation,
                        quantity: 1
                    };

                    const response = await fetch('/api/admin/inventory-push', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(inventoryData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        setError('');
                        setResult(null);
                        setImei('');
                        alert(`Successfully added to inventory!\nItem ID: ${data.itemId}\nSKU: ${data.sku}\nLocation: ${data.location}`);
                    } else {
                        setError(data.error || 'Failed to add to inventory');
                    }
                } catch (err) {
                    setError('Network error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <div className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">Single Add</h1>
                                    <p className="text-sm text-gray-600">Add individual devices to inventory using IMEI lookup</p>
                                </div>
                                <div className="flex space-x-3">
                                    <a href="/inventory-manager-new.html" className="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                                        Inventory Manager
                                    </a>
                                    <a href="/admin-dashboard-controlled-charts.html" className="bg-gray-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-700">
                                        Admin Dashboard
                                    </a>
                                    <a href="/bulk-add.html" className="bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-green-700">
                                        Bulk Add
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* IMEI Input Form */}
                        <div className="bg-white rounded-lg shadow p-6 mb-6">
                            <h2 className="text-lg font-semibold mb-4">IMEI Lookup</h2>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label htmlFor="imei" className="block text-sm font-medium text-gray-700 mb-2">
                                        IMEI Number
                                    </label>
                                    <input
                                        type="text"
                                        id="imei"
                                        value={imei}
                                        onChange={(e) => setImei(e.target.value)}
                                        placeholder="Enter IMEI number..."
                                        className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        disabled={loading}
                                    />
                                </div>
                                <button
                                    type="submit"
                                    disabled={loading || !imei.trim()}
                                    className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {loading ? 'Looking up...' : 'Lookup IMEI'}
                                </button>
                            </form>
                        </div>

                        {/* Error Display */}
                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
                                <div className="flex">
                                    <div className="flex-shrink-0">
                                        <i className="fas fa-exclamation-triangle text-red-400"></i>
                                    </div>
                                    <div className="ml-3">
                                        <p className="text-sm text-red-800">{error}</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Results Display */}
                        {result && (
                            <div className="bg-white rounded-lg shadow p-6 mb-6">
                                <h2 className="text-lg font-semibold mb-4">Device Information</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">IMEI</label>
                                        <p className="text-sm text-gray-900">{result.imei}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Brand</label>
                                        <p className="text-sm text-gray-900">{result.brand}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Model</label>
                                        <p className="text-sm text-gray-900">{result.model}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Storage</label>
                                        <p className="text-sm text-gray-900">{result.storage}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Color</label>
                                        <p className="text-sm text-gray-900">{result.color}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Carrier</label>
                                        <p className="text-sm text-gray-900">{result.carrier}</p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Working Status</label>
                                        <p className={`text-sm font-medium ${result.working ? 'text-green-600' : 'text-red-600'}`}>
                                            {result.working ? 'Working' : 'Not Working'}
                                        </p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Battery Health</label>
                                        <p className="text-sm text-gray-900">{result.batteryHealth || 'N/A'}</p>
                                    </div>
                                </div>

                                {/* Location Selection */}
                                <div className="mb-6">
                                    <label htmlFor="location" className="block text-sm font-medium text-gray-700 mb-2">
                                        Location
                                    </label>
                                    <select
                                        id="location"
                                        value={selectedLocation}
                                        onChange={(e) => setSelectedLocation(e.target.value)}
                                        className="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        {locations.map((location) => (
                                            <option key={location.id} value={location.name}>
                                                {location.name}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                {/* Action Buttons */}
                                <div className="flex space-x-4">
                                    <button
                                        onClick={handleAddToInventory}
                                        disabled={loading}
                                        className="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 disabled:opacity-50"
                                    >
                                        Add to Inventory
                                    </button>
                                    <button
                                        onClick={handleAddDirectly}
                                        disabled={loading}
                                        className="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50"
                                    >
                                        Add Directly (Skip Confirmation)
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SingleAddApp />, document.getElementById('root'));
    </script>
</body>
</html>
